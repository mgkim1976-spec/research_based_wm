<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Mirae Asset - PB Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        miraeOrange: '#F06E00',
                        miraeNavy: '#002C5F'

            }
        }

    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }

<body class="text-gray-800">
    <!-- Navbar -->
    <nav class="bg-miraeNavy text-white px-6 py-4 shadow-md flex justify-between items-center">

    <footer class="text-center text-sm text-gray-400 py-8">
        &copy; 2026 Mirae Asset Securities. For Internal PB Use Only.
